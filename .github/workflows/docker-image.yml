name: Build and Push Docker image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  IMAGE_NAME: shahram7/mywebtop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ensure curl & jq are installed
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
          labels: |
            org.opencontainers.image.title=mywebtop
            org.opencontainers.image.description=My own version of Webtop with Ubuntu KDE and KasmVNC (Not Selkies)

      - name: Resolve latest KasmVNC .deb (Ubuntu Noble amd64)
        id: kasmvnc
        run: |
          set -euo pipefail
          # Query the latest release
          json="$(curl -s https://api.github.com/repos/kasmtech/KasmVNC/releases/latest)"
          # Pick the Noble amd64 .deb asset
          url=$(echo "$json" | jq -r '.assets[].browser_download_url' | grep 'kasmvncserver_noble_.*_amd64\.deb' | head -n 1)
          if [ -z "$url" ]; then
            echo "Could not resolve kasmvnc .deb for noble/amd64" >&2
            exit 1
          fi
          echo "KASMVNC_DEB_URL=$url" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KASMVNC_DEB_URL=${{ steps.kasmvnc.outputs.KASMVNC_DEB_URL }}
