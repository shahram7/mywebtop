name: Build and Push Docker image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

# Choose your registry target here:
# For GHCR:
env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

# For Docker Hub instead, change IMAGE_NAME to:
# env:
#   IMAGE_NAME: yourdockerhubuser/ubuntu-kde-kasmvnc

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login for GHCR
      - name: Login to GHCR
        if: startsWith(env.IMAGE_NAME, 'ghcr.io/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login for Docker Hub (uncomment if using Docker Hub)
      # - name: Login to Docker Hub
      #   if: startsWith(env.IMAGE_NAME, 'ghcr.io/') == false
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KASMVNC_VERSION=1.4.0
            KASMVNC_DISTRO=noble
